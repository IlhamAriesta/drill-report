<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Drilling Activity</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .menu-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-buttons button {
      margin: 5px;
      padding: 12px 18px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu-buttons button:hover {
      background-color: #2c80b4;
    }
    section {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .time-btn, .output-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #27ae60;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .time-display {
      font-weight: bold;
      margin-left: 10px;
      color: #27ae60;
    }
    .output-box {
      background-color: #f9f9f9;
      border: 1px dashed #ccc;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.95rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>REPORT DRILLING ACTIVITY</h1>

<div class="menu-buttons">
  <button onclick="showSection('kondisi')">KONDISI LOKASI</button>
  <button onclick="showSection('prepare')">PREPARE LOKASI</button>
  <button onclick="showSection('bor')">PROSES BOR</button>
</div>

<!-- Section KONDISI -->
<section id="kondisi">
  <h2>1. KONDISI LOKASI</h2>
  <label>Nama Lokasi:</label>
  <input type="text" id="lokasiKondisi">
  <button class="time-btn" onclick="setTime('timeFree')">MULAI FREE</button>
  <span class="time-display" id="timeFree"></span>
  <label>REMARK:</label>
  <textarea id="remarkKondisi" rows="3"></textarea>
  <button class="output-btn" onclick="generateOutput('kondisi')">Tampilkan Output</button>
  <div class="output-box" id="outputKondisi"></div>
</section>

<!-- Section PREPARE -->
<section id="prepare">
  <h2>2. PREPARE LOKASI</h2>
  <label>Nama Lokasi:</label>
  <input type="text" id="lokasiPrepare">
  <button class="time-btn" onclick="setTime('timePrepare')">MULAI PREPARE</button>
  <span class="time-display" id="timePrepare"></span>
  <label>REMARK:</label>
  <textarea id="remarkPrepare" rows="3"></textarea>
  <button class="output-btn" onclick="generateOutput('prepare')">Tampilkan Output</button>
  <div class="output-box" id="outputPrepare"></div>
</section>

<!-- Section BOR -->
<section id="bor">
  <h2>3. PROSES BOR</h2>
  <label>Nama Lokasi:</label>
  <input type="text" id="lokasiBor">
  <button class="time-btn" onclick="setTime('timeBor')">MULAI BOR</button>
  <span class="time-display" id="timeBor"></span>
  <label>REMARK:</label>
  <textarea id="remarkBor" rows="3"></textarea>
  <button class="output-btn" onclick="generateOutput('bor')">Tampilkan Output</button>
  <div class="output-box" id="outputBor"></div>
</section>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function setTime(id) {
    const now = new Date().toLocaleTimeString('id-ID', { hour12: false });
    document.getElementById(id).textContent = now;
  }

  function generateOutput(type) {
    let output = '';
    if (type === 'kondisi') {
      const lokasi = document.getElementById('lokasiKondisi').value || '[Belum Diisi]';
      const waktu = document.getElementById('timeFree').textContent || '[Belum Mulai]';
      const remark = document.getElementById('remarkKondisi').value || '-';
      output =
`1. KONDISI LOKASI
Nama Lokasi       : ${lokasi}
Waktu MULAI FREE  : ${waktu}
Remark            : ${remark}`;
      document.getElementById('outputKondisi').textContent = output;
    }
    if (type === 'prepare') {
      const lokasi = document.getElementById('lokasiPrepare').value || '[Belum Diisi]';
      const waktu = document.getElementById('timePrepare').textContent || '[Belum Mulai]';
      const remark = document.getElementById('remarkPrepare').value || '-';
      output =
`2. PREPARE LOKASI
Nama Lokasi          : ${lokasi}
Waktu MULAI PREPARE  : ${waktu}
Remark               : ${remark}`;
      document.getElementById('outputPrepare').textContent = output;
    }
    if (type === 'bor') {
      const lokasi = document.getElementById('lokasiBor').value || '[Belum Diisi]';
      const waktu = document.getElementById('timeBor').textContent || '[Belum Mulai]';
      const remark = document.getElementById('remarkBor').value || '-';
      output =
`3. PROSES BOR
Nama Lokasi       : ${lokasi}
Waktu MULAI BOR   : ${waktu}
Remark            : ${remark}`;
      document.getElementById('outputBor').textContent = output;
    }

    navigator.clipboard.writeText(output)
      .then(() => alert("Output berhasil disalin ke clipboard!"))
      .catch(err => alert("Gagal menyalin: " + err));
  }
</script>

</body>
</html>
